<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="weather_project/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="d-flex justify-content-center mt-5">
        <div class="input-group input-group-lg">
          <span class="input-group-text" id="inputGroup-sizing-lg"
            >Countries</span
          >
          <input
            type="text"
            class="form-control shadow-none"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
          />

          <button
            class="btn btn-primary d-flex text-center align-items-center gap-2"
            type="button"
            disabled
          >
            <div class="loading">
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              Loading...
            </div>
          </button>
        </div>
      </div>
      <div class="position-relative d-flex justify-content-center p-5">
        <div
          class="position-absolute spinner_country_list spinner-border text-primary"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="country_list d-flex justify-content-center position-relative">
        <div
          class="weather_table position-absolute position-fixed text-white text-center"
        >
          <div class="weather">
            <img class="weather_icon" />
            <h2 class="temp"></h2>
            <h3 class="city_name"></h3>
            <div
              class="details d-flex align-items-center justify-content-between"
            >
              <div class="col d-flex align-items-center">
                <img class="w-25" src="weather_project/images/wind.png" />
                <div class="ps-2">
                  <p class="wind m-0"></p>
                  <p>Wind Speed</p>
                </div>
              </div>
              <div class="col d-flex align-items-center justify-content-end">
                <img class="w-25" src="weather_project/images/humidity.png" />
                <div class="ps-2">
                  <p class="humidity m-0"></p>
                  <p>Humidity</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <table class="table table-hover w-50 border">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Region</th>
              <th scope="col">Country</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="d-flex justify-content-center">
        <div
          id="error-message"
          class="alert alert-danger fw-bold"
          role="alert"
          style="display: none; color: red"
        ></div>
      </div>
    </div>
  </body>
  <script src="weather_project/index.js"></script>
</html>
